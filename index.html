    <div class="container">

            <div class="modal-body">
              <h4>Habilidades:</h4>
              <p id="abilityPokemon">      
              </p>
              <h4>Tipo:</h4>
              <p id="typePokemon"></p>
              <h4>Movimientos:</h4>
              <p id="movePokemon"></p>
              <h4>Generaciones</h4>
              <p id="generationPokemon"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>        
            </div>
          </div>
        </div>
      </div>
